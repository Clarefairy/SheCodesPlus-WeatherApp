<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Enter a city.." class="form-control search-input" id="search-input" />
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn btn-primary w-100" value="üîç" id="search-button" />
            </div>
          </div>
        </form>

        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <span>
                <span class="pindrop-emoji">üìç</span>
                <h1 class="city-name" id="city-name"></h1>
              </span>
              <ul>
                <li>
                  <strong>
                  <span id="day"></span> <span id="time"></span>
                  <br />
                  <span id="date"></span>
                  </strong> 
                </li>
                <li>
                  <div class="weather-description" id="weather-description"></div>
                  Humidity: <span class="humidity" id="humidity"></span>, Wind:
                  <span class = "wind-speed" id="wind-speed"></span>
                </li>
              </ul>
            </div>
            <div class="col-6" >
              <div class="temperature-container d-flex justify-content-end">
                <image 
                src="" alt="" class="weather-icon"
                id="weather-icon">
                <div> 
                  <span class="temperature" id="temperature"></span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">¬∞C</a>|<a href="#" id="fahrenheit-link">¬∞F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class = "weather-forecast" id="weather-forecast">
        
        </div>

        <p class="footer">
          <a href="https://github.com/Clarefairy/SheCodesPlus-WeatherApp" target="_blank">Open-source code</a>
          by Clarefairy
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
