<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <form class="d-flex search" id="search-form">
        <input
          class="form-control me-2 search"
          id="location-input"
          type="search"
          placeholder="Search location"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" id="search-button" type="submit">🔍</button>
      </form>

      <hr />

      <div class="card today">
        <div class="card-body">
          <h4 class="card-title">📍 <span id="title-country"></span></h4>
          <br />
          <h5 class="card-subtitle mb-2 text-muted">Today ⛈</h5>
          <p class="card-text">
            <span class="temperature" id="temperature"></span>
            <span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a></span
            >
          </p>
          <p class="day-date">
            <strong><span id="day"></span></strong><br /><span id="date"></span>
            <br />
            <span id="time"></span>
          </p>
        </div>
      </div>

      <br />
      <p class="footer">
        <a href="https://github.com/Clarefairy/SheCodesPlus-WeatherApp" target="_blank">Open-source code</a> by
        Clarefairy
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
